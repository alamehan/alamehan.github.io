                      or situations change to such a degree that
                      it marks the beginning of a new <i><a href="https://en.wikipedia.org/wiki/Era" title="Era">era</a></i> or
                      <i><a href="https://en.wikipedia.org/wiki/Periodization#History" title="Periodization">age</a></i>. Times on

                <q-tab-panel name="1.1 Planck epoch â‡¢">

                    <q-timeline color="secondary">
                      <h4 class="mtitle">Planck epoch</h4>

                      <q-timeline-entry subtitle="c. 0 seconds (13.799 Â± 0.021 Gya)">
                        <div>
                          <ul>
                            <li><a href="https://en.wikipedia.org/wiki/Gya" class="mw-redirect" title="Gya">Gya</a>): <a
                                href="https://en.wikipedia.org/wiki/Planck_epoch" class="mw-redirect" title="Planck epoch">Planck
                                epoch</a> begins:
                              earliest meaningful time. The Big Bang occurs in which ordinary space and time develop out of a
                              primeval state (possibly a <a href="https://en.wikipedia.org/wiki/Virtual_particle"
                                title="Virtual particle">virtual
                                particle</a> or <a href="https://en.wikipedia.org/wiki/False_vacuum_decay"
                                title="False vacuum decay">false vacuum</a>)
                              described by a <a href="https://en.wikipedia.org/wiki/Quantum_gravity"
                                title="Quantum gravity">quantum theory of gravity</a>
                              or "<a href="https://en.wikipedia.org/wiki/Theory_of_Everything" class="mw-redirect"
                                title="Theory of Everything">Theory of
                                Everything</a>". All matter and energy of the entire visible universe is contained in a hot, dense
                              point (<a href="https://en.wikipedia.org/wiki/Gravitational_singularity"
                                title="Gravitational singularity">gravitational
                                singularity</a>), a billionth the size of a nuclear particle. This state has been described as a
                              particle <a href="https://en.wikipedia.org/wiki/Desert_(particle_physics)"
                                title="Desert (particle physics)">desert</a>.
                              Other than a few scant details, conjecture dominates discussion about the earliest moments of the
                              universe's history since no effective means of testing this far back in space-time is presently
                              available. WIMPS (weakly interacting massive particles) or <a
                                href="https://en.wikipedia.org/wiki/Dark_matter" title="Dark matter">dark matter</a> and <a
                                href="https://en.wikipedia.org/wiki/Dark_energy" title="Dark energy">dark
                                energy</a> may have appeared and been the catalyst for the expansion of the singularity. The
                              infant universe cools as it begins expanding outward. It is almost completely smooth, with quantum
                              variations beginning to cause slight variations in density.</li>
                          </ul>
                        </div>
                      </q-timeline-entry>

                    </q-timeline>

                      <q-timeline-entry subtitle="c. 10â»â´Â³ seconds">
                        <div>
                          <ul>
                            <li><a href="https://en.wikipedia.org/wiki/Grand_unification_epoch"
                                title="Grand unification epoch">Grand unification epoch</a> begins: While still at an
                              infinitesimal size, the universe cools down to 10<sup>32</sup> <a
                                href="https://en.wikipedia.org/wiki/Kelvin" title="Kelvin">kelvin</a>. <a
                                href="https://en.wikipedia.org/wiki/Gravity" title="Gravity">Gravity</a> separates and begins
                              operating on the universeâ€”the remaining fundamental forces stabilize into the <a
                                href="https://en.wikipedia.org/wiki/Electronuclear_force" class="mw-redirect"
                                title="Electronuclear force">electronuclear force</a>, also known as the Grand Unified Force or <a
                                href="https://en.wikipedia.org/wiki/Grand_Unified_Theory" title="Grand Unified Theory">Grand
                                Unified Theory</a> (GUT), mediated by (the hypothetical) <a
                                href="https://en.wikipedia.org/wiki/X_and_Y_bosons" title="X and Y bosons">X and Y bosons</a>
                              which allow early <a href="https://en.wikipedia.org/wiki/Matter" title="Matter">matter</a> at this
                              stage to fluctuate between <a href="https://en.wikipedia.org/wiki/Baryon" title="Baryon">baryon</a>
                              and <a href="https://en.wikipedia.org/wiki/Lepton" title="Lepton">lepton</a> states.
                            </li>
                          </ul>

                <q-tab-panel name="1.3 Electroweak epoch â‡¢">
                  <div class="q-px-sm q-pb-sm">
                    <q-timeline color="secondary">
                      <h4 class="mtitle">Electroweak epoch</h4>

                      <q-timeline-entry subtitle="c. 10â»Â³â¶ seconds">
                        <div>
                          <ul>
                            <li><a href="https://en.wikipedia.org/wiki/Electroweak_epoch" title="Electroweak epoch">Electroweak
                                epoch</a> begins: The Universe cools down to 10<sup>28</sup>
                              kelvin. As a result, the <a href="https://en.wikipedia.org/wiki/Strong_nuclear_force"
                                class="mw-redirect" title="Strong nuclear force">strong nuclear force</a> becomes distinct from
                              the <a href="https://en.wikipedia.org/wiki/Electroweak_force" class="mw-redirect"
                                title="Electroweak force">electroweak force</a> perhaps fuelling the <a
                                href="https://en.wikipedia.org/wiki/Inflation_(cosmology)"
                                title="Inflation (cosmology)">inflation</a> of the universe. A wide array of exotic elementary
                              particles result from decay of X and Y bosons which include <a
                                href="https://en.wikipedia.org/wiki/W_and_Z_bosons" title="W and Z bosons">W and Z bosons</a> and
                              <a href="https://en.wikipedia.org/wiki/Higgs_bosons" class="mw-redirect" title="Higgs bosons">Higgs
                                bosons</a>.
                            </li>
                        </div>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="c. 10â»Â³Â³ seconds">
                        <div>

                            is subjected to <a href="https://en.wikipedia.org/wiki/Cosmic_inflation" class="mw-redirect"
                              title="Cosmic inflation">inflation</a>, expanding by a factor of the order of 10<sup>26</sup> over a
                            time of the order of 10<sup>âˆ’33</sup> to 10<sup>âˆ’32</sup> seconds. The universe is <a
                              href="https://en.wikipedia.org/wiki/Supercooled" class="mw-redirect"
                              title="Supercooled">supercooled</a> from about 10<sup>27</sup> down to 10<sup>22</sup> kelvin.</li>
                        </div>
                      </q-timeline-entry>

                      <q-timeline-entry subtitle="c. 10â»Â³Â² seconds">
                        <div>

                              title="Elementary particle">elementary
                              particles</a> now form as a soup of hot ionized gas called <a
                              href="https://en.wikipedia.org/wiki/Quark%E2%80%93gluon_plasma"
                              title="Quarkâ€“gluon plasma">quarkâ€“gluon plasma</a>; hypothetical components of <a

                            formed at this <a href="https://en.wikipedia.org/wiki/Time" title="Time">time</a>.</li>
                          </ul>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATOZ Mind: User Experience (UX)</title>
  <link rel="icon" href="../assets/logo-atoz-mind.svg">
  <link rel="stylesheet" href="../library/fonts-google-apis.css">
  <link rel="stylesheet" href="../library/quasar-2.7.1.min.css">
  <style>
    .mtitle {
      margin: 12px 0px 24px 0px;
    }
  </style>
</head>

<body>
  <div id="q-app" style="min-height: 100vh;">
    <div>
      <q-splitter v-model="splitterModel" style="height: 100vh">

        <template v-slot:before>
          <div class="q-pa-md">

            <!-- A. FILTER -->
            <q-input ref="filterRef" filled v-model="filter" label="Search here" class="q-mb-md">
              <template v-slot:append>
                <q-icon v-if="filter !== ''" name="clear" class="cursor-pointer" @click="resetFilter"></q-icon>
              </template>
            </q-input>
            
            <!-- B. ALERT -->
            <q-banner inline-actions rounded class="bg-primary text-white">
              Resource: <a href="https://grow.google/certificates/ux-design/" style="color: white;">Google UX Design Professional Certificate</a>
            </q-banner>

            <!-- C. BUTTON -->
            <div class="q-gutter-sm q-mt-sm q-mb-md">
              <q-btn outline color="primary" label="Expand All" icon-right="open_in_full" @click="$refs.tree.expandAll()"></q-btn>
              <q-btn outline color="primary" label="Collapse All" icon-right="close_fullscreen" @click="$refs.tree.collapseAll()"></q-btn>
              <q-btn outline color="primary" label="Refresh" icon-right="refresh" onClick="window.location.reload()"></q-btn>
            </div>

            <!-- D. CONTENT -->
            <q-tree :nodes="simple" node-key="label" ref="tree" selected-color="green" v-model:selected="selected" v-model:expanded="expanded" :filter="filter" dense :default-expand-all="false"></q-tree>
          </div>
        </template>

        <template v-slot:after>
          <q-tab-panels v-model="selected" animated transition-prev="jump-up" transition-next="jump-up">

            <!-- DETAIL -->
            <q-tab-panel name="User Experience (UX) design">
              <div class="q-px-sm q-pb-sm">
                <h4 class="mtitle">User Experience (UX) design</h4>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis praesentium cumque magnam odio iure quidem, quod illum numquam possimus obcaecati commodi minima assumenda consectetur culpa fuga nulla ullam. In, libero.</p>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis praesentium cumque magnam odio iure quidem, quod illum numquam possimus obcaecati commodi minima assumenda consectetur culpa fuga nulla ullam. In, libero.</p>
                <q-img src="../assets/example.png">
              </div>
            </q-tab-panel>

          </q-tab-panels>
        </template>
      </q-splitter>
    </div>
  </div>

  <script src="../library/vue-3.global.prod.js"></script>
  <script src="../library/quasar-2.7.1.umd.prod.js"></script>
  <script src="../script/ux.js"></script>
</body>

</html>
